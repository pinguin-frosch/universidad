{% extends 'mascotas/plantilla.html' %}

{% block contenido %}
<div class="container">
    <h1 class="text-center">Crear mascota</h1>
    <h4 class="text-center">
        <a href="{% url 'mascotas:listar' %}">Listado de mascotas</a>
    </h4>
    <form method="post">
        {% csrf_token %}
        {{ formulario }}
        <input type="submit" class="form-control">
    </form>
</div>
{% endblock contenido %}
