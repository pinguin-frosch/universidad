<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Alumnos</title>
</head>

<body>

    <!-- Listado de alumnos -->
    <div class="container my-3">
        <h1 class="text-center">Listado de alumnos</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
            Crear alumno
        </button>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Matr√≠cula</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody id="lista_alumnos"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar alumno -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Alumno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="matricula">Matricula</label>
                    <input type="text" id="matricula" class="form-control">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardar_alumno">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables importantes
        const lista_alumnos = document.getElementById('lista_alumnos')
        const modal = new bootstrap.Modal(document.getElementById('modal'))
        const guardar = document.getElementById('guardar_alumno')
        const matricula = document.getElementById('matricula')
        const nombre = document.getElementById('nombre')
        const correo = document.getElementById('correo')

        // Leer alumnos
        const cargar_datos = async () => {
            const res = await fetch('http://127.0.0.1:8000/api/alumnos/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            const data = await res.json();
            lista_alumnos.innerHTML = ''
            lista_alumnos.innerHTML += data.map(alumno => `
                <tr>
                    <td>${alumno.matricula}</td>
                    <td>${alumno.nombre}</td>
                    <td>${alumno.correo}</td>
                </tr>
            `).join('')
        }
        cargar_datos()

        // Crear alumno
        const crear_alumno = () => {
            const data = {
                matricula: matricula.value,
                nombre: nombre.value,
                correo: correo.value
            }

            fetch('http://127.0.0.1:8000/api/alumnos/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })

            matricula.value = ''
            nombre.value = ''
            correo.value = ''

            cargar_datos()
            modal.hide()
        }

        guardar.addEventListener('click', crear_alumno)
    </script>
</body>

</html>
